<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(../../../../../assets/images/background/fondop1.jpg);">
  <div class="login-box card">
    <div class="card-body">

      <form class="form-horizontal form-material" align="center">
        <br><br><a href="javascript:void(0)" class="text-center db"><img src="../assets/images/io.png" alt="Home"
            width="90px" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
              <br>
            <input name="name" class="form-control" type="text" required placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input name="password" class="form-control" type="text" required placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input name="password" class="form-control" type="text" required placeholder="User Name">
          </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
              <input name="password" class="form-control" type="password" required placeholder="Password">
            </div>
          </div>
        <div class="form-group">
          <div class="col-xs-12">
              <input name="password" class="form-control" type="email" required placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input name="password" class="form-control" type="text" required placeholder="Student ID">
              </div>
          </div>
          <div class="form-group">
              <div class="col-xs-12">
                  <input name="password" class="form-control" type="tel" required placeholder="Number Phone">
                </div>
            </div><br><br>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit"
              (click)="login()">Registrar</button>
          </div>
        </div>

      </form>

    </div>
  </div>
</section>
